<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chidori: más que Bioimpedancia</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css">
  <!-- Chart.js y plugin de anotaciones -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Mediciones de Bioimpedancia</h1>

  <div class="controls">
    <button id="startStopBtn">Iniciar Mediciones</button>
    <button id="markEventBtn">Pichin Zeit</button>
    <button id="resetBtn">Reiniciar Mediciones</button>
    <button id="downloadBtn">Descargar Datos</button>
  </div>

  <canvas id="myChart"></canvas>

  <!-- Menú de Alarmas -->
  <details id="alarmConfig" class="alarm-config">
    <summary>⚙️ Configurar Alarmas</summary>
    <div class="alarm-inner">
      <label class="switch">
        <input type="checkbox" id="alarmEnable">
        <span class="slider"></span>
      </label>
      <label for="alarmEnable">Alarmas activadas</label>

      <div class="alarm-options">
        <label><input type="radio" name="alarmType" value="abs"> Valor de impedancia</label>
        <input type="number" id="alarmAbsValue" placeholder="Ω" disabled>

        <label><input type="radio" name="alarmType" value="percent"> Threshold (%)</label>
        <input type="number" id="alarmPercent" placeholder="0–100" min="0" max="100" disabled>

        <label><input type="radio" name="alarmType" value="diff"> Diferencia (Ω)</label>
        <input type="number" id="alarmDiff" placeholder="Ω" disabled>
      </div>
    </div>
  </details>

  <!-- Modal para descarga -->
  <div id="downloadModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Descargar Datos – Información Adicional</h2>
      <form id="infoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>

        <label>Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="Masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="sexo" value="Femenino">
        <label for="femenino">Femenino</label><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" step="0.1" required><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br>

        <label for="circSuprailica">Circunferencia Suprailica (cm):</label>
        <input type="number" id="circSuprailica" name="circSuprailica" step="0.1" required><br>

        <div id="menstruacionField" style="display: none;">
          <label for="tiempoMenstruacion">Tiempo desde la última menstruación:</label>
          <input type="text" id="tiempoMenstruacion" name="tiempoMenstruacion"><br>
        </div>

        <button type="submit">Descargar con Datos</button>
        <button type="button" id="skipFormBtn">Descargar solo mediciones</button>
      </form>
    </div>
  </div>

  <!-- Lógica JS -->
  <script src="script.js"></script>
</body>
</html>
